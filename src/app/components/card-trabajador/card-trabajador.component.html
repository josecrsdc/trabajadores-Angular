<div class="card" style="width: 18rem;">
  <img [src]="'./../../assets/'+trabajador.foto" class="card-img-top " alt="">
  <div class="card-body">
    <h5 class="card-title">{{ trabajador.nombre }}</h5>
    <p class="fw-lighter">({{ trabajador.cargo }})</p>
    <p class="card-text">
      Votos: {{ trabajador.votos }}
      <img (click)="like()" src="./../../assets/like.jpg" alt="" class="img-like">
      <img (click)="unLike()" src="./../../assets/unlike.jpg" alt="" class="img-like">
    </p>
      <button (click)="eliminar()" class="btn btn-danger">Borrar Trabajador</button>
  </div>
</div>
